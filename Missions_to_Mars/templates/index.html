<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <title>Mission To Mars</title>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

<body>

  <div class = "container">

    <div class = "jumbotron text-center" style = "background-image: url(https://images.firstpost.com/wp-content/uploads/2020/06/UAE-finished-construction-on-its-HOPE-spacecraft-bound-for-Mars-earlier-this-year.-Image_-MBRSC.jpg); background-size:100%">

      <h1 class='text-white'>Mission to Mars</h1>
      <p><a class = "btn btn-primary btn-lg" href = "/scrape" role = "button">Scrape New Data</a></p>
    </div>

  <div class = "container">

    <div class="col-md-12 col-md-offset-1">

      <h2 style = "padding-top:30px;">Latest Mars News</h2>
      <h4 style = "padding-top:30px;">{{MarsData.NewsTitle}}</h4>
      <p style = "padding-top:30px;">{{MarsData.NewsParagraph}}</p>

    </div>
  </div>

  <div class = "container">

    <div class = "row">
      <div class = "col-lg-8 col-md-8 col-sm-6 col-xm-12">
      <h3 style = "padding-top:30px;">Featured Mars Image</h3>
      <img src="{{MarsData.featured_image_url}}" style = "max-width:100%; max-height: auto;" alt = "Mars Image">
      
      </div>

      <div class = "col-md-4  text-align: left">
        
        <h5 style = "padding-top:30px; font-size: 30px;">Mars Facts</h5>
        <div style = "width:100%; text-align: center; border: 1px solid black;
        border-collapse: collapse; border-spacing: 5px; background-color: rgb(236, 233, 233);">{{MarsData.MarsFactsData|safe}}</div>

      </div>
    </div>  
  </div>

  <h3 style = "padding-top:30px; text-align: center;">Mars Hemispheres</h3>
    <div class = 'card-deck'>
      <div class = 'col-md-12'>
          <div class = "row">
              {% for item in MarsData.Hemisphere_Image_URLs %}
              <div class = "col-md-6">
                  <div class = "card text-white bg-dark" style = "margin: 30px;">
                      <img class = "card-img-top" src = "{{item.Img_url}}" />
                      <div class = "card-body">
                          <p class = "card-text">{{item.Title}}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
    </div>

  </div>












<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
    
</html>
